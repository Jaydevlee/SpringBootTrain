<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base-layout::layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<section class="container">
  <h1>회원가입</h1>
  <form th:object="${member}" th:action="@{/signup}" method="post">
    <div class="mb-3">
      <label class="form-label">이름</label>
      <input type="text" class="form-control" th:field="*{name}">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Name Error</p>
    </div>
    <div class="mb-3">
      <label class="form-label">이메일</label>
      <input type="text" class="form-control" th:field="*{email}">
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger">Email Error</p>
    </div>
    <div class="mb-3">
      <label class="form-label">비밀번호</label>
      <input type="password" class="form-control" th:field="*{password}">
      <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Password Error</p>
    </div>
    <div class="mb-3">
      <label class="form-label">비밀번호 확인</label>
      <input type="text" class="form-controal" th:field="*{passwordConfirm}">
      <p th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" class="text-danger">PasswordConfirm Error</p>
    </div>
    <button type="submit" class="btn btn-primary">생성</button>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
