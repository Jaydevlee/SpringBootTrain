<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>로그인</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
  <h1>로그인</h1>
  <div class="mb-3 text-danger" th:if="${param.error}">아이디와 패스워드가 잘 못 되었습니다.</div>
  <form action="article-list-pagination.html" th:action="@{/login}" method="post">
    <div class="col-3 mb-3">
      <input type="text" class="form-control" id="username" name="username" placeholder="이메일">
    </div>
    <div class="col-3 mb-3">
      <input type="password" class="form-control" id="password" name="password" placeholder="패스워드">
    </div>
    <button type="submit" class="btn btn-primary">로그인</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
