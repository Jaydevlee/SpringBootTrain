spring.application.name=demoSecurity

# 1. SQL 스크립트 실행 모드 설정 (always로 설정하면 항상 실행)
spring.sql.init.mode=always

# 2. JPA 초기화 후 스크립트 실행 (매우 중요!)
spring.jpa.defer-datasource-initialization=true

# 3. Hibernate DDL 설정 (상황에 따라 선택)
# create 또는 create-drop: Hibernate가 테이블을 생성함
# update: 변경분만 반영
# none: Hibernate가 관여 안 함 (schema.sql로 직접 만들 때 사용)
spring.jpa.hibernate.ddl-auto=create

logging.level.org.springframework.security=DEBUG