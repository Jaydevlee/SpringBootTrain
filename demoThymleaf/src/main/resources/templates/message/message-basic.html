<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>한빛미디어</title>
</head>
<body>
  <!-- #{}은 message.properties의 내용을 가져온다 -->
  <p>반갑습니다! 홍길동 고객님!</p>
  <p th:text="#{welcome}">Greetings</p>
  <p th:text="#{welcome.description}">Greetings</p>
  <p th:utext="#{welcome.description}">Greetings</p>

  <p>환영합니다. <span th:text="#{customer.name}">홍길동</span> 고객님</p>
</body>
</html>
