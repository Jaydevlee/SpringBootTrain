<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>반복문</title>
</head>
<body>
  <p>반복문</p>
  <table>
    <tr th:each="member, iteration:${members}"
        th:style="${iteration.odd}?'background-color: lightgray;'">
      <td th:text="${iteration.count}">iteration</td>
      <td th:text="${member.name}">이름</td>
      <td th:text="${member.email}">이메일</td>
      <td th:text="${member.age}">나이</td>
    </tr>
  </table>
</body>
</html>
