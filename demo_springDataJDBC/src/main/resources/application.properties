spring.application.name=demo_springDataJDBC

#data source
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
#spring.datasource.username=scott
#spring.datasource.password=tiger

#DB연결하는 풀의 개수를 20개까지 설정
spring.datasource.hikari.maximum-pool-size=20

#애플리케이션이 DB에 연동을 하고 있지 않더라도, DB연결을 최소 10개 유지하도록 설정
spring.datasource.hikari.minimum-idle=10

#HikariCP 로깅 래밸 설정
logging.level.com.zaxxer.hikari=DEBUG

#SQL을 매핑할 xml경로 설정
mybatis.mapper-locations=classpath:mapper/**/*.xml

#enable jdbc log
logging.level.org.springframework.jdbc=DEBUG

# 언더스코어에서 카멜 표기법으로 매핑 활성화
mybatis.configuration.map-underscore-to-camel-case=true

#enable sql init for schema.sql, data.sql
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

#JPA 관련 설정
spring.jpa.show-sql=true
spring.jap.properties.hibernate.format_sql=true
spring.jap.properties.hibernate.highlight_sql=true
spring.jap.properties.hibernate.use_sql_comments=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update